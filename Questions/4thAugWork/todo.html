<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>CloveLibrary</h1>
                <div class="mb-3">
                    <label for="BookName" class="form-label">Book Name</label>
                    <input type="text" class="form-control" value=""  placeholder="Book Name" id="BookName" >
                  </div>
                  <div class="mb-3">
                    <label for="BookAuthor" class="form-label">Book Author</label>
                    <input type="text" class="form-control" value=""  placeholder="Book Author" id="BookAuthor" >
                  </div>
                  <div class="row">
                    <div class="col-3">
                        Category
                    </div>
                    <div class="col-7">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radiobtn" id="Adventure"value=" Action and Adventure">
                            <label class="form-check-label" for="Adventure">
                             Action and Adventure
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value=" Horror" name="radiobtn" id="horror" checked>
                            <label class="form-check-label" for="horror">
                             Horror
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value=" Science Fiction" name="radiobtn" id="Fiction" checked>
                            <label class="form-check-label" for="Fiction">
                             Science Fiction
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" value="Biographies" type="radio" name="radiobtn" id="Biographies" checked>
                            <label class="form-check-label" for="Biographies">
                             Biographies
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" value="  Self Help" type="radio" name="radiobtn" id="SelfHelp" checked>
                            <label class="form-check-label" for="SelfHelp">
                             Self Help
                            </label>
                          </div>
                    </div>
                    <div class="col-12">
                   <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                  <h1>All Books</h1>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Book Author</th>
                        <th scope="col">Category</th>
                        <th scope="col">Option</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script>
      let storeArr = []
        let BookName = document.getElementById("BookName")
        let BookAuthor = document.getElementById("BookAuthor")
        let DeleteButton = document.getElementById("deleteButton")
     let submit = document.getElementById("submit")
     let tbody = document.getElementById("tbody")
     submit.addEventListener("click" , () => {
       let category = radioval()
      let info = {
        name : BookName.value,
        author : BookAuthor.value,
        category : category
      }
      storeArr.push(info)
      saveinfo(storeArr)
      tbody.innerHTML = storeArr.map(({name,author,category},index) => (
        `
      <tr>
                        <th scope="row">${index+1}</th>
                        <td>${name}</td>
                        <td>${author}</td>
                        <td>${category}</td>
                        <td><button type="button" class="btn btn-primary" id="deleteButton" onclick="deletebtn(${index})">Delete</button></td>
                      </tr>
      `
      ))
      BookAuthor.value = ""
      BookName.value = ""
     })
      var ele = document.getElementsByName('radiobtn');
    const radioval = () => {
      for (i = 0; i < ele.length; i++) {
     if (ele[i].checked)
       return ele[i].value
    }
  }
  const deletebtn = (id) => {
   storeArr.splice(id,1)
  }
const saveinfo = (arr) => {
let str = JSON.stringify(arr);
localStorage.setItem("bookinfo" , str)
}
console.log("ok adarsh")
console.log(storeArr)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
